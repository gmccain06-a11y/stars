<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Garden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #F0F8FF 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            border-bottom: 2px dashed #FFB6C1;
        }

        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #FF69B4;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
        }

        nav a:hover {
            transform: scale(1.2);
            color: #FF1493;
        }

        /* Main Content */
        .container {
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        h1 {
            color: #FF69B4;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Interactive Cloud */
        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: 20%;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 80px;
            height: 35px;
            top: 40%;
            right: 25%;
        }

        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud2::after {
            width: 50px;
            height: 35px;
            top: -10px;
            right: 15px;
        }

        /* Sun */
        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            top: 10%;
            right: 10%;
            box-shadow: 0 0 40px #FFD700;
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Flowers */
        .flower {
            position: absolute;
            bottom: 0;
            transition: all 0.3s ease;
        }

        .flower-stem {
            width: 5px;
            height: 100px;
            background-color: #228B22;
            position: relative;
            margin: 0 auto;
        }

        .flower-center {
            width: 40px;
            height: 40px;
            background-color: #FFD700;
            border-radius: 50%;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .petal {
            width: 30px;
            height: 30px;
            background-color: #FF69B4;
            border-radius: 50%;
            position: absolute;
            top: -35px;
            left: 50%;
            transform-origin: bottom;
        }

        .petal1 { transform: translateX(-50%) rotate(0deg) translateY(-15px); }
        .petal2 { transform: translateX(-50%) rotate(45deg) translateY(-15px); }
        .petal3 { transform: translateX(-50%) rotate(90deg) translateY(-15px); }
        .petal4 { transform: translateX(-50%) rotate(135deg) translateY(-15px); }
        .petal5 { transform: translateX(-50%) rotate(180deg) translateY(-15px); }
        .petal6 { transform: translateX(-50%) rotate(225deg) translateY(-15px); }
        .petal7 { transform: translateX(-50%) rotate(270deg) translateY(-15px); }
        .petal8 { transform: translateX(-50%) rotate(315deg) translateY(-15px); }

        .flower1 { left: 10%; }
        .flower2 { left: 30%; }
        .flower3 { left: 50%; }
        .flower4 { left: 70%; }
        .flower5 { left: 90%; }

        .flower2 .petal { background-color: #FF1493; }
        .flower3 .petal { background-color: #FFA07A; }
        .flower4 .petal { background-color: #9370DB; }
        .flower5 .petal { background-color: #87CEEB; }

        /* Grass */
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to top, #228B22 0%, #32CD32 100%);
            z-index: -1;
        }

        .grass-blade {
            position: absolute;
            bottom: 0;
            width: 5px;
            height: 30px;
            background-color: #228B22;
            border-radius: 50% 50% 0 0;
            transform-origin: bottom;
            animation: sway 3s infinite ease-in-out;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }

        /* Trees */
        .tree {
            position: absolute;
            bottom: 60px;
        }

        .tree-trunk {
            width: 30px;
            height: 100px;
            background-color: #8B4513;
            position: relative;
            margin: 0 auto;
        }

        .tree-top {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 120px solid #228B22;
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
        }

        .tree1 { left: 5%; }
        .tree2 { right: 15%; }

        .tree2 .tree-top {
            border-bottom-color: #2E8B57;
        }

        /* Realistic Butterflies - Bigger and More Detailed */
        .butterfly {
            position: absolute;
            width: 120px;
            height: 100px;
            opacity: 0.9;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 100;
        }

        .butterfly-body {
            position: absolute;
            width: 8px;
            height: 40px;
            background: linear-gradient(to bottom, #333 0%, #666 100%);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .butterfly-head {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            left: 50%;
            top: 25%;
            transform: translateX(-50%);
            z-index: 4;
        }

        .butterfly-antenna {
            position: absolute;
            width: 1px;
            height: 12px;
            background-color: #333;
            top: -10px;
        }

        .butterfly-antenna.left {
            left: 2px;
            transform: rotate(-20deg);
        }

        .butterfly-antenna.right {
            right: 2px;
            transform: rotate(20deg);
        }

        .butterfly-antenna::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #333;
            border-radius: 50%;
            top: -2px;
        }

        .butterfly-antenna.left::after {
            left: -1px;
        }

        .butterfly-antenna.right::after {
            right: -1px;
        }

        .butterfly-wing {
            position: absolute;
            top: 50%;
            transform-origin: center;
            transition: all 0.15s ease;
        }

        .butterfly-wing-left-top {
            left: 10px;
            transform: translateY(-50%) rotateY(0deg);
        }

        .butterfly-wing-left-bottom {
            left: 10px;
            top: 60%;
            transform: translateY(-50%) rotateY(0deg);
        }

        .butterfly-wing-right-top {
            right: 10px;
            transform: translateY(-50%) rotateY(0deg) scaleX(-1);
        }

        .butterfly-wing-right-bottom {
            right: 10px;
            top: 60%;
            transform: translateY(-50%) rotateY(0deg) scaleX(-1);
        }

        /* Wing shapes using CSS */
        .wing-shape {
            position: relative;
            width: 50px;
            height: 60px;
            border-radius: 50% 10% 50% 10%;
            overflow: hidden;
        }

        .wing-shape-bottom {
            width: 40px;
            height: 45px;
            border-radius: 30% 50% 30% 50%;
        }

        /* Butterfly 1 - Monarch Style */
        .butterfly1 .wing-shape {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFC627 100%);
            position: relative;
        }

        .butterfly1 .wing-shape::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                rgba(255, 255, 255, 0.3) 5px,
                rgba(255, 255, 255, 0.3) 8px
            );
        }

        .butterfly1 .wing-shape::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            top: 10px;
            left: 10px;
        }

        .butterfly1 .wing-shape-bottom::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            top: 8px;
            left: 8px;
        }

        /* Butterfly 2 - Blue Morpho Style */
        .butterfly2 .wing-shape {
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 50%, #60A5FA 100%);
            position: relative;
        }

        .butterfly2 .wing-shape::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 30% 30%,
                rgba(255, 255, 255, 0.6) 0%,
                transparent 40%
            );
        }

        .butterfly2 .wing-shape::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 3px,
                rgba(255, 255, 255, 0.2) 3px,
                rgba(255, 255, 255, 0.2) 6px
            );
        }

        /* Wing animation */
        @keyframes flutter-left-top {
            0%, 100% { transform: translateY(-50%) rotateY(0deg); }
            50% { transform: translateY(-50%) rotateY(70deg); }
        }

        @keyframes flutter-left-bottom {
            0%, 100% { transform: translateY(-50%) rotateY(0deg); }
            50% { transform: translateY(-50%) rotateY(60deg); }
        }

        @keyframes flutter-right-top {
            0%, 100% { transform: translateY(-50%) rotateY(0deg) scaleX(-1); }
            50% { transform: translateY(-50%) rotateY(70deg) scaleX(-1); }
        }

        @keyframes flutter-right-bottom {
            0%, 100% { transform: translateY(-50%) rotateY(0deg) scaleX(-1); }
            50% { transform: translateY(-50%) rotateY(60deg) scaleX(-1); }
        }

        .butterfly1 .butterfly-wing-left-top {
            animation: flutter-left-top 0.3s infinite alternate;
        }

        .butterfly1 .butterfly-wing-left-bottom {
            animation: flutter-left-bottom 0.3s infinite alternate;
        }

        .butterfly1 .butterfly-wing-right-top {
            animation: flutter-right-top 0.3s infinite alternate;
        }

        .butterfly1 .butterfly-wing-right-bottom {
            animation: flutter-right-bottom 0.3s infinite alternate;
        }

        .butterfly2 .butterfly-wing-left-top {
            animation: flutter-left-top 0.35s infinite alternate;
        }

        .butterfly2 .butterfly-wing-left-bottom {
            animation: flutter-left-bottom 0.35s infinite alternate;
        }

        .butterfly2 .butterfly-wing-right-top {
            animation: flutter-right-top 0.35s infinite alternate;
        }

        .butterfly2 .butterfly-wing-right-bottom {
            animation: flutter-right-bottom 0.35s infinite alternate;
        }

        .butterfly1 { top: 30%; left: 40%; }
        .butterfly2 { top: 50%; left: 60%; }

        /* Butterfly flight path animation */
        @keyframes fly-around {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -30px) rotate(10deg); }
            50% { transform: translate(-30px, -50px) rotate(-5deg); }
            75% { transform: translate(-50px, 20px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .butterfly1 {
            animation: fly-around 8s infinite ease-in-out;
        }

        .butterfly2 {
            animation: fly-around 10s infinite ease-in-out reverse;
        }

        /* Message */
        .message {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 2px dashed #FFB6C1;
        }

        .message p {
            color: #555;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            nav a { margin: 0 10px; font-size: 1rem; }
            .message { margin: 0 20px; }
            .butterfly {
                width: 80px;
                height: 70px;
            }
            .wing-shape {
                width: 35px;
                height: 45px;
            }
            .wing-shape-bottom {
                width: 28px;
                height: 35px;
            }
        }
    </style>
</head>

    <script>
        // Generate grass blades
        const grass = document.querySelector('.grass');
        for (let i = 0; i < 100; i++) {
            const blade = document.createElement('div');
            blade.classList.add('grass-blade');
            blade.style.left = `${Math.random() * 100}%`;
            blade.style.height = `${20 + Math.random() * 20}px`;
            blade.style.animationDelay = `${Math.random() * 3}s`;
            blade.style.animationDuration = `${2 + Math.random() * 2}s`;
            grass.appendChild(blade);
        }

        // Mouse interaction with clouds
        document.addEventListener('mousemove', (e) => {
            const clouds = document.querySelectorAll('.cloud');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            clouds.forEach((cloud, index) => {
                const speed = (index + 1) * 10;
                cloud.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });

        // Enhanced butterfly movement following mouse
        document.addEventListener('mousemove', (e) => {
            const butterflies = document.querySelectorAll('.butterfly');
            
            butterflies.forEach((butterfly, index) => {
                const speed = (index + 1) * 3;
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                // Calculate target position with some offset for natural movement
                const targetX = x * 70 + 10;
                const targetY = y * 50 + 20;
                
                // Get current position
                const currentLeft = parseFloat(butterfly.style.left) || 
                                   (index === 0 ? 40 : 60);
                const currentTop = parseFloat(butterfly.style.top) || 
                                  (index === 0 ? 30 : 50);
                
                // Smooth movement towards target
                const newLeft = currentLeft + (targetX - currentLeft) * 0.05;
                const newTop = currentTop + (targetY - currentTop) * 0.05;
                
                butterfly.style.left = `${newLeft}%`;
                butterfly.style.top = `${newTop}%`;
                
                // Add slight rotation based on movement direction
                const rotation = (targetX - currentLeft) * 0.5;
                butterfly.style.transform = `rotate(${rotation}deg)`;
            });
        });

        // Click interaction with flowers
        document.querySelectorAll('.flower').forEach(flower => {
            flower.addEventListener('click', function() {
                this.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 500);
                
                // Make butterflies react to flower clicks
                const butterflies = document.querySelectorAll('.butterfly');
                butterflies.forEach(butterfly => {
                    butterfly.style.transform = 'scale(1.3) rotate(360deg)';
                    setTimeout(() => {
                        butterfly.style.transform = 'scale(1) rotate(0deg)';
                    }, 1000);
                });
            });
        });

        // Click interaction with butterflies - enhanced
        document.querySelectorAll('.butterfly').forEach(butterfly => {
            butterfly.addEventListener('click', function() {
                // Make butterfly do a special trick
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'fly-around 8s infinite ease-in-out, spin 1s ease-out';
                }, 10);
                
                // Create sparkle effect
                for (let i = 0; i < 8; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'absolute';
                    sparkle.style.width = '4px';
                    sparkle.style.height = '4px';
                    sparkle.style.backgroundColor = '#FFD700';
                    sparkle.style.borderRadius = '50%';
                    sparkle.style.left = this.style.left;
                    sparkle.style.top = this.style.top;
                    sparkle.style.zIndex = '1000';
                    sparkle.style.pointerEvents = 'none';
                    
                    document.body.appendChild(sparkle);
                    
                    const angle = (Math.PI * 2 * i) / 8;
                    const velocity = 100;
                    let posX = 0;
                    let posY = 0;
                    let opacity = 1;
                    
                    const animateSparkle = () => {
                        posX += Math.cos(angle) * velocity * 0.02;
                        posY += Math.sin(angle) * velocity * 0.02;
                        opacity -= 0.02;
                        
                        sparkle.style.transform = `translate(${posX}px, ${posY}px)`;
                        sparkle.style.opacity = opacity;
                        
                        if (opacity > 0) {
                            requestAnimationFrame(animateSparkle);
                        } else {
                            sparkle.remove();
                        }
                    };
                    
                    requestAnimationFrame(animateSparkle);
                }
                
                // Reset animation after trick
                setTimeout(() => {
                    this.style.animation = 'fly-around 8s infinite ease-in-out';
                }, 1000);
            });
        });

        // Add spin animation for butterfly trick
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
